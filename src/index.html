<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<!-- logoMesto src="<%=require('./images/header__logo.svg')%>" -->
<!-- profileImage src="<%=require('./images/profile__avatar.svg')%>" -->


<body class="body">
  <div class="page">
    <header class="header">
      <a href="index.html" class="header__link"><img src="./images/header__logo.svg" alt="логотип проекта Место"
          class="header__logo" /></a>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile__avatar.svg" class="profile__image" alt="Аватар профиля" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__paragraph">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit-info">
    <div class="popup__overlay popup__overlay-edit"></div>
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <section class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form popup__form_info_edit" id="editForm" novalidate>
          <input type="text" name="name" class="popup__field popup__field_name" id="name" minlength="2" maxlength="40" required/>
          <span class="name-error popup__field-error span-error" id="name-error"></span>
          <input type="text" name="job" class="popup__field popup__field_job" id="job" minlength="2" maxlength="200" required/>
          <span class="job-error popup__field-error span-error" id="job-error"></span>
      <button class="popup__submit-button popup__submit-button_edit" >
        <span class="popup__text-button">Сохранить</span>
      </button>
    </form>
  </section>
    </div>
  </div>
  <div class="popup popup_add-item">
    <div class="popup__overlay popup__overlay-add"></div>
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_add"></button>
      <section class="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add-image" id="addForm" novalidate>
          <input type="text" name="imageTitle" class="popup__field popup__field_title-image" id="title" placeholder="Название"
            value="" minlength="2" maxlength="30" required/>
            <span class="title-error popup__field-error"></span>
          <input type="url" name="imageLink" class="popup__field popup__field_image" id="url" placeholder="Ссылка на картинку"
            value="" required/>
            <span class="url-error popup__field-error" id="url-error"></span>
      <button class="popup__submit-button popup__submit-button_add" >
        <span class="popup__text-button">Создать</span>
      </button>
      </form>
    </section>
    </div>
  </div>
  <div class="popup popup_image-scale">
    <div class="popup__overlay popup__overlay-img"></div>
    <div class="popup__container popup__container_image">
      <button class="popup__close-button popup__close-button-image"></button>
      <section class="popup__content">
        <img class="popup__image">
        <p class="popup__paragraph"></p> 
      </section>
    </div>
  </div>
  <template id="template">
    <div class="element">
      <img class="element__img" alt="изображение" />
      <div class="element__item">
        <h2 class="element__title"></h2>
        <button class="element__button"></button>
        <button class="element__trash-button"></button>
      </div>
    </div>
  </template>
  <script type='module' src="./scripts/index.js"></script>
</body>
</html>
